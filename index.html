<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags ObrigatÃ³rias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/1ca618ad9a.js" crossorigin="anonymous"></script>

        <script src="js/calculadoraScript.js"></script>

        <link rel="stylesheet" type="text/css" href="css/estilo.css">

        <title>Calculadora</title>
    </head>
    <body>   
        
        <div class="container">
            <div class=" row ">
                <div class="col d-flex justify-content-center">

                    <div id="corpoCalculadora" class=" "> <!-- Corpo da calculadora // Inicio -->                
                            <input class="form-control form-control-lg" type="text" id="usuario" placeholder="Tela da Calculadora" disabled ='disabled'>

                            <div class="row mt-2">                        
                                <button type="button" class="btn btn-info "> <i class="fa-solid fa-c"></i> </button>
                            
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-square-root-variable"></i> </button>
                            
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-percent"></i>  </button>
                            
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-divide"></i> </button>
                            </div>


                            <div class="row">                        
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-7"></i> </button>
                            
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-9"></i> </button>
                            
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-9"></i> </button>
                            
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-xmark"></i> </button>
                            </div>

                            <div class="row">                        
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-4"></i> </button>
                            
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-5"></i> </button>
                            
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-6"></i> </button>
                            
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-minus"></i> </button>
                            </div>

                            <div class="row">                        
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-1"></i> </button>
                            
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-2"></i> </button>
                            
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-3"></i> </button>
                            
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-plus"></i> </button>
                            </div>

                            <div class="row">                        
                                <button type="button" class="btn btn-dark "> <i class="fa-solid fa-0"></i> </button>
                            
                                <button type="button" class="btn btn-dark "> . </button>
                            
                                <button type="button" class="btn btn-info " id="igual"> <i class="fa-solid fa-equals"></i> </button>
                            </div>









                    </div> <!-- Corpo da calculadora // Inicio -->


                </div>

            </div>


        </div>


















        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
